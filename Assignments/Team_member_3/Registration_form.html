 
<!Doctype html>
<html>
<head>
  <title> RegForm.com </title>
</head>
<body background-color:"sky-blue">
<form >
<fieldset>
<legend align="left">RegForm</legend>
<table cellpadding="3" width="100%" bgcolor="99FFFF" align="center">
<tr>
 <td>Name</td>
 <td>
 <input type="text" placeholder="Enter Name Here" required="required" name="na">
 </td>
 </tr>
<tr>
 <td>Email</td>
 <td>
 <input type="Email" placeholder="Enter Email Here" required="required" name="e1">
 </td>
 </tr>
<tr>
 <td>Date</td>
 <td>
 <input type="date" name="d1">
 </td>
 </tr>
<tr>
 <td>PhoneNo.</td>
 <td>
 <input type="number" name="ph1">
 </td>
 </tr>
<tr>
 <td>SelectFile</td>
 <td>
 <input type="file" name="f1" required>
 </td>
 </tr>
<tr>
 <td>Gender</td>
 <td>
 <input type="radio" name="r1" checked value="male">Male
 <input type="radio" name="r1" value="femele">Female
 </td>
 </tr>
<tr>
 <td>Language</td>
 <td>
 <input type="checkbox" checked name="c1" value="Hindi">Hindi
 <input type="checkbox" name="c2" value="English">English
 </td>
 </tr>
<tr>
 <td>Course</td>
 <td>
 <select name="s1">
 <optgroup label="Engineering">
 <option value="CS">CSE</option>
 <option value="EE">EEE</option>
 <option value="ME">MECH</option>
 <option value="ME">ECE</option>
 </optgroup>
   
 <optgroup label="MBA">
 <option value="Finance">Finance</option>
 <option value="HR">HR</option>
 </optgroup>
 </select>
 </td>
 </tr>
<tr>
 <td>Password</td>
 <td>
 <input type="password" placeholder="Enter Password Here" required="" required name="p2">
 </td>
 </tr>


<tr>
 <td>
 <input type="submit" value="RegisterNow">
  
 <input type="reset" value="Refresh">
 </td>
 </tr>

</table>
</fieldset>
</form>
</body>
</html>
